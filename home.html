<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="pagescript" href="script.js">
    <title>Homepage</title>
</head>
<body>
  <!-- Basically the sidenav -->
  <div class="sidenav" id="sidenav" onmouseover="openNav()" onmouseout="closeNav()">
    <a href="#">logo</a>
    <a href="#">logo 1</a>
    <a href="#">logo 2</a>
    <a href="#">logo 3</a>
    <a href="#">logo 4</a>
    <a href="#">logo 5</a>
    <a href="#">logo 6</a>
  </div>

  <!-- Apa disatuin ama main aja divnya? -->
  <div class="topfunction">
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search forums" title="Type in a category">
    <a>notif button</a>
    <a>login button</a>
  </div>
    
  <div class="main" id="main">
    page nav
    <!-- ad banner (slideshow)-->

    <!-- content ()-->
    <div class="Forum">
      <div class="subForumButtons">
        <button>All</button>
        <button>Official Forum</button>
        <button style="margin-right: auto;">Public Forum</button>
        <img src="iconFilter.png" class="iconFilter">
      </div>
      
      <div class="subforum">
        <div class="subforum-row">
            <div class="subforum-icon subforum-column center">
              <img src="Rectangle 13.png" class="subforum-icon">
            </div>
            <div class="subforum-description subforum-column">
              <h3><a>Coding help</a></h3>
              <h4><a href="#">See sub=forums</a></h4>
            </div>
            <div class="subforum-stats subforum-column center">
              <span>3.1k threads</span>
            </div>
            <div class="subforum-stats subforum-column center">
              <span>100.5k messages</span>
            </div>
        </div>
      </div>
    </div>

    <div class="RightBar">
      recent threads
    </div>
  </div>

</body>
</html>
